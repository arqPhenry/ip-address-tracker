<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">
  
  <title>IP Address Tracker</title>
</head>
<body>
  <header class="d-flex flex-column align-items-center">
    <h1>IP Address Tracker</h1>
    <div class="seach">
      <input id="input-ip">
      <button id="obtenerIPbutton">-></button>
    </div>
  </header>
  <main>
    <div class="container d-flex justify-content-center">
      <div class="row dashboard bg-white">
        <div class="col-md-3 col-xsm-12">
          <span class="tag">IP ADDRESS</span>
          <p id="ip-text">192.212.8.101</p>
        </div>
        <div class="col-md-3 col-xsm-12">
          <span class="tag">LOCATION</span>
          <p id="city-text">Brooklyn, NY 10001</p>
        </div>
        <div class="col-md-3 col-xsm-12">
          <span class="tag">TIMEZONE</span>
          <p id="timezone-text">GMT -05:00</p>
        </div>
        <div class="col-md-3 col-xsm-12">
          <span class="tag">ISP</span>
          <p id="isp-text">Google SpaceX</p>
        </div>
      </div>
    </div>
    <div class="map-container"></div>
  </main>

  <footer>
    <div class="attribution">
      Coded by <a href="#">Henry Navas</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
